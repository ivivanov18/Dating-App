<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/home']">Navbar</a>
        <ul *ngIf="isLoggedIn()" class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/members']">Matches</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/lists']" href="#">Lists</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/messages']">Messages</a>
            </li>
        </ul>
        <div dropdown class="dropdown" *ngIf="isLoggedIn()">
            <span class="mr-1">
                <img
                    src="{{ photoUrl }}"
                    alt="{{ authService.currentUser.knownAs }}"
                />
            </span>
            <a dropdownToggle class="dropdown-toggle text-light">
                Welcome {{ authService.decodedToken?.unique_name }}
            </a>
            <div *dropdownMenu class="dropdown-menu mt-3">
                <a
                    class="dropdown-item"
                    [routerLink]="['/member/edit']"
                    routerLinkActive="router-link-active"
                    ><i class="fa fa-user"></i>Edit Profile</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" (click)="logout()"
                    ><i class="fa fa-signout"></i>Logout</a
                >
            </div>
        </div>

        <form
            *ngIf="!isLoggedIn()"
            #loginForm="ngForm"
            class="form-inline my-2 my-lg-0"
            (ngSubmit)="login()"
        >
            <input
                class="form-control mr-sm-2"
                placeholder="Username"
                type="text"
                name="username"
                required
                [(ngModel)]="model.username"
            />
            <input
                class="form-control mr-sm-2"
                placeholder="Password"
                type="password"
                name="password"
                required
                [(ngModel)]="model.password"
            />
            <button
                [disabled]="!loginForm.valid"
                class="btn btn-success my-2 my-sm-0"
                type="submit"
            >
                Login
            </button>
        </form>
    </div>
</nav>
